//snubfigher.proto
syntax = "proto3";

package snub.fighter;

option go_package = "typewars/pb";

import "google/protobuf/descriptor.proto";

extend google.protobuf.FileOptions {
    Script file = 50000;
}

message Script {
    repeated Prop props = 2;
}

message Prop {
    Xwings xwings = 1;
    //
    message Xwings {
        repeated Xwing xwingies = 1;
        //
        message Xwing {
            string Pilot = 1;
            string AstroDroid = 2;
        }
    }
}




